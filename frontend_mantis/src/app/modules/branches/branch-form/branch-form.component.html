<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>{{ isEditMode ? 'Editar Sucursal' : 'Nueva Sucursal' }}</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre de Sucursal <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="name"
                                [class.is-invalid]="branchForm.get('name')?.invalid && branchForm.get('name')?.touched">
                            <div class="invalid-feedback"
                                *ngIf="branchForm.get('name')?.touched && branchForm.get('name')?.errors?.['required']">
                                El nombre de la sucursal es requerido
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" formControlName="phone">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isWarehouse"
                                    formControlName="is_warehouse">
                                <label class="form-check-label" for="isWarehouse">Es Almacén (Maneja Inventario)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="allowPos"
                                    formControlName="allow_pos">
                                <label class="form-check-label" for="allowPos">Habilitar Punto de Venta (POS)</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2"
                            [routerLink]="['/branches']">Cancelar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="loading || branchForm.invalid">
                            {{ isEditMode ? 'Actualizar' : 'Crear' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
