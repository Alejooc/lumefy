<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Inspector de Base de Datos</h5>
        <button class="btn btn-sm btn-primary" (click)="loadStats()" [disabled]="loading">
          <i class="feather icon-refresh-cw" [class.fa-spin]="loading"></i> Refrescar
        </button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Tabla</th>
                <th class="text-end">Filas</th>
                <th class="text-end">Peso</th>
                <th style="width: 30%;">Distribuci√≥n</th>
              </tr>
            </thead>
            <tbody>
              @for (table of stats; track table) {
                <tr>
                  <td>
                    <span class="fw-bold text-dark">{{ table.table_name }}</span>
                  </td>
                  <td class="text-end">{{ table.row_count | number }}</td>
                  <td class="text-end">{{ table.total_size }}</td>
                  <td class="align-middle">
                    <div class="progress" style="height: 6px;">
                      <div class="progress-bar bg-primary" role="progressbar"
                        [style.width.%]="getPercent(table.total_size_bytes)" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </td>
                </tr>
              }
              @if (loading && stats.length === 0) {
                <tr>
                  <td colspan="4" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
