<div class="row">
    <div class="col-sm-12">
        <app-card [cardTitle]="'Product List'">
            <ng-template #headerOptionsTemplate>
                <button class="btn btn-primary me-2" routerLink="/products/import">
                    <i class="feather icon-upload"></i> Importar
                </button>
                <button class="btn btn-primary" routerLink="/products/create">
                    <i class="feather icon-plus"></i> Crear
                </button>
            </ng-template>
            <div *ngIf="isLoading" class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Loading products...</p>
            </div>

            <div class="table-responsive" *ngIf="!isLoading">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>SKU</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products; trackBy: trackByFn">
                            <td>{{ product.name }}</td>
                            <td>{{ product.sku }}</td>
                            <td>{{ currencySymbol }} {{ product.price }}</td>
                            <td>{{ product.stock }}</td>
                            <button (click)="deleteProduct(product.id)" class="btn btn-icon btn-outline-danger btn-sm"
                                [disabled]="isLoading">
                                <i class="feather icon-trash-2"></i>
                            </button>
                        </tr>
                        <tr *ngIf="products.length === 0">
                            <td colspan="5" class="text-center">No products found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
