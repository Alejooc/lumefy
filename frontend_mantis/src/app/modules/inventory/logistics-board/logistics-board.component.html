<div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="ti ti-layout-kanban me-2"></i>Logística — Fulfillment Board
            <span class="badge bg-light text-dark ms-2" *ngIf="!isLoading">{{getTotalCount()}} pedidos</span>
        </h5>
        <button class="btn btn-sm btn-outline-primary" (click)="loadBoard()">
            <i class="ti ti-refresh me-1"></i>Actualizar
        </button>
    </div>
</div>

<div class="kanban-board" *ngIf="!isLoading">
    <div class="kanban-column" *ngFor="let col of columns" (dragover)="onDragOver($event)" (drop)="onDrop($event, col)">
        <!-- Column Header -->
        <div class="kanban-header" [style.border-top-color]="col.color">
            <div class="d-flex justify-content-between align-items-center">
                <span>
                    <i [class]="col.icon + ' me-1'" [style.color]="col.color"></i>
                    <strong>{{col.label}}</strong>
                </span>
                <span class="badge rounded-pill" [style.background-color]="col.color">
                    {{col.cards.length}}
                </span>
            </div>
        </div>

        <!-- Cards -->
        <div class="kanban-cards">
            <div class="kanban-card" *ngFor="let card of col.cards" draggable="true"
                (dragstart)="onDragStart($event, card, col.key)" (dragend)="onDragEnd()">
                <div class="card-top d-flex justify-content-between">
                    <span class="card-id" (click)="viewSale(card.id)">#{{card.short_id}}</span>
                    <span class="card-total">{{card.total | currency}}</span>
                </div>
                <div class="card-client">
                    <i class="ti ti-user me-1"></i>{{card.client_name}}
                </div>
                <div class="card-meta text-muted" *ngIf="card.branch_name">
                    <i class="ti ti-building me-1"></i>{{card.branch_name}}
                </div>
                <div class="card-meta text-muted">
                    <i class="ti ti-box me-1"></i>{{card.item_count}} producto(s)
                </div>
                <div class="card-meta text-muted" *ngIf="card.shipping_address">
                    <i class="ti ti-map-pin me-1"></i>{{card.shipping_address | slice:0:40}}
                </div>
                <div class="card-actions mt-2" *ngIf="col.nextStatus">
                    <button class="btn btn-sm btn-outline-primary w-100" (click)="advanceCard(card, col)">
                        {{col.nextLabel}} <i class="ti ti-arrow-right ms-1"></i>
                    </button>
                </div>
            </div>

            <div class="kanban-empty" *ngIf="col.cards.length === 0">
                <i class="ti ti-inbox" style="font-size: 2rem; opacity: 0.3;"></i>
                <p class="text-muted small mt-1 mb-0">Sin pedidos</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Cargando tablero...</p>
</div>
