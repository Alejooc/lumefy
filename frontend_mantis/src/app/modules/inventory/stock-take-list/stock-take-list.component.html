<div class="row">
    <div class="col-12">
        <app-card cardTitle="Toma de Inventario">
            <!-- Header Actions -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Sucursal</label>
                    <select class="form-select" [(ngModel)]="selectedBranch">
                        <option value="" disabled>Seleccione Sucursal</option>
                        <option *ngFor="let b of branches" [value]="b.id">{{b.name}}</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary" (click)="createNew()" [disabled]="!selectedBranch">
                        <i class="ti ti-clipboard-check me-1"></i> Nueva Toma
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive" *ngIf="!isLoading">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Sucursal</th>
                            <th>Productos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let take of stockTakes" class="cursor-pointer" (click)="viewDetail(take.id)">
                            <td>{{take.created_at | date:'dd/MM/yyyy HH:mm'}}</td>
                            <td>{{take.branch?.name || '-'}}</td>
                            <td>{{take.item_count || 0}}</td>
                            <td>
                                <span class="badge" [ngClass]="getStatusClass(take.status)">
                                    {{getStatusLabel(take.status)}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"
                                    (click)="viewDetail(take.id); $event.stopPropagation()">
                                    <i class="ti ti-eye"></i> Ver
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="stockTakes.length === 0">
                            <td colspan="5" class="text-center text-muted py-4">
                                No hay tomas de inventario. Cree una nueva para comenzar.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="isLoading" class="text-center py-4">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </app-card>
    </div>
</div>
