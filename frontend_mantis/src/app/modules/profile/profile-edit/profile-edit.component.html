<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Editar Perfil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" formControlName="full_name" placeholder="Tu nombre">
                            <div *ngIf="form.get('full_name')?.touched && form.get('full_name')?.invalid"
                                class="text-danger small">
                                El nombre es requerido
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                            <small class="text-muted">El email no se puede cambiar.</small>
                        </div>

                        <div class="col-md-12">
                            <hr>
                            <h6 class="mb-3">Cambiar Contraseña <small class="text-muted">(Dejar en blanco para mantener
                                    la actual)</small></h6>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Mínimo 6 caracteres">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" formControlName="confirm_password"
                                placeholder="Confirmar contraseña">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid || loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Guardar Cambios
                        </button>
                        <button type="button" class="btn btn-secondary"
                            [routerLink]="['/profile/view']">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
