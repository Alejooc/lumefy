<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>{{ isEditMode ? 'Editar Empresa' : 'Nueva Empresa' }}</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Empresa</label>
                            <input type="text" class="form-control" formControlName="name">
                            <div *ngIf="companyForm.get('name')?.touched && companyForm.get('name')?.errors?.['required']"
                                class="text-danger small">
                                Nombre es requerido
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ID Fiscal (RUC/NIT)</label>
                            <input type="text" class="form-control" formControlName="tax_id">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Admin</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" formControlName="phone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" formControlName="address">
                        </div>
                    </div>

                    <hr>
                    <h5>Suscripción</h5>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Plan</label>
                            <select class="form-select" formControlName="plan">
                                <option value="FREE">Gratis</option>
                                <option value="PRO">Pro</option>
                                <option value="ENTERPRISE">Enterprise</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Válido Hasta</label>
                            <input type="date" class="form-control" formControlName="valid_until">
                        </div>
                        <div class="col-md-4 mb-3 d-flex align-items-end">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isActive"
                                    formControlName="is_active">
                                <label class="form-check-label" for="isActive">Empresa Activa</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary me-2" [disabled]="loading || companyForm.invalid">
                            {{ isEditMode ? 'Actualizar' : 'Crear' }}
                        </button>
                        <button type="button" class="btn btn-secondary"
                            [routerLink]="['/admin/companies']">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
