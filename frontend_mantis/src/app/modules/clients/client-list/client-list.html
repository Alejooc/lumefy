<div class="row">
    <div class="col-sm-12">
        <app-card [cardTitle]="'Lista de Clientes'" [showHeader]="true">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Buscar cliente..." [(ngModel)]="searchQuery"
                        (keyup.enter)="loadClients()">
                </div>
                <div class="col-md-8 text-end">
                    <button class="btn btn-primary" [routerLink]="['/clients/new']">
                        <i class="feather icon-plus"></i> Nuevo Cliente
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Identificación</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients">
                            <td>
                                <div class="d-inline-block align-middle">
                                    <div class="d-inline-block">
                                        <h6 class="m-b-0">{{ client.name }}</h6>
                                        <p class="m-b-0 text-muted" *ngIf="client.notes">{{ client.notes }}</p>
                                    </div>
                                </div>
                            </td>
                            <td>{{ client.tax_id || '-' }}</td> <!-- Handle null tax_id -->
                            <td>{{ client.email || '-' }}</td>
                            <td>{{ client.phone || '-' }}</td>
                            <td class="text-end">
                                <button [routerLink]="['/clients/edit', client.id]"
                                    class="btn btn-icon btn-outline-primary btn-sm me-1">
                                    <i class="feather icon-edit"></i>
                                </button>
                                <button (click)="deleteClient(client.id)"
                                    class="btn btn-icon btn-outline-danger btn-sm">
                                    <i class="feather icon-trash-2"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="clients.length === 0 && !isLoading">
                            <td colspan="5" class="text-center text-muted">No se encontraron clientes.</td>
                        </tr>
                        <tr *ngIf="isLoading">
                            <td colspan="5" class="text-center">
                                <div class="spinner-border text-primary" role="status"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
