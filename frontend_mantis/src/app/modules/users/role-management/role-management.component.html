<div class="row">
  <div class="col-md-7">
    <app-card [cardTitle]="'Roles de la Empresa'" [showHeader]="true">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Rol</th>
              <th>Descripcion</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td>
                <div class="fw-bold">{{ role.name }}</div>
                <small class="text-muted" *ngIf="isAdminRole(role)">Acceso administrativo completo</small>
              </td>
              <td>{{ role.description || '-' }}</td>
              <td class="text-end">
                <button class="btn btn-icon btn-outline-primary btn-sm me-1" (click)="startEdit(role)">
                  <i class="feather icon-edit"></i>
                </button>
                <button class="btn btn-icon btn-outline-danger btn-sm" (click)="deleteRole(role)" [disabled]="isAdminRole(role)">
                  <i class="feather icon-trash-2"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="roles.length === 0 && !loading">
              <td colspan="3" class="text-center text-muted py-4">No hay roles disponibles.</td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="3" class="text-center py-4">
                <div class="spinner-border text-primary" role="status"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>

  <div class="col-md-5">
    <app-card [cardTitle]="isEditMode ? 'Editar Rol' : 'Nuevo Rol'" [showHeader]="true">
      <form [formGroup]="roleForm" (ngSubmit)="saveRole()">
        <div class="mb-3">
          <label class="form-label required">Nombre</label>
          <input class="form-control" formControlName="name" placeholder="Ej: LOGISTICA" />
        </div>
        <div class="mb-3">
          <label class="form-label">Descripcion</label>
          <input class="form-control" formControlName="description" placeholder="Descripcion del rol" />
        </div>

        <div class="permissions-box">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label mb-0">Permisos</label>
            <label class="small m-0">
              <input type="checkbox" (change)="toggleAllPermissions($event)" />
              Seleccionar todo
            </label>
          </div>

          <div formGroupName="permissions">
            <div class="permission-group" *ngFor="let group of groupedPermissions">
              <h6>{{ group.group }}</h6>
              <div class="form-check" *ngFor="let perm of group.items">
                <input class="form-check-input" type="checkbox" [formControlName]="perm.key" [id]="perm.key" />
                <label class="form-check-label" [for]="perm.key">{{ perm.label }}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="saving">
            {{ saving ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="startCreate()">Limpiar</button>
        </div>
      </form>
    </app-card>
  </div>
</div>
