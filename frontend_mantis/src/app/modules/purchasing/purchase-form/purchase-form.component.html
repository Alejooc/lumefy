<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>New Purchase Order</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">

                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Supplier</label>
                            <select class="form-select" formControlName="supplier_id"
                                [class.is-invalid]="purchaseForm.get('supplier_id')?.invalid && purchaseForm.get('supplier_id')?.touched">
                                <option value="">Select Supplier</option>
                                <option *ngFor="let s of suppliers" [value]="s.id">{{ s.name }}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Expected Date</label>
                            <input type="date" class="form-control" formControlName="expected_date">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" formControlName="notes" rows="2"></textarea>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Items</h6>
                        <button type="button" class="btn btn-primary btn-sm" (click)="addItem()">
                            <i class="feather icon-plus"></i> Add Item
                        </button>
                    </div>

                    <div formArrayName="items">
                        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i"
                            class="row mb-2 align-items-end">
                            <div class="col-md-4">
                                <label *ngIf="i===0" class="form-label small">Product</label>
                                <select class="form-select" formControlName="product_id">
                                    <option value="">Select Product</option>
                                    <option *ngFor="let p of products" [value]="p.id">{{ p.name }} - {{ p.sku }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Quantity</label>
                                <input type="number" class="form-control" formControlName="quantity" min="1">
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Unit Cost</label>
                                <input type="number" class="form-control" formControlName="unit_cost" min="0">
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Subtotal</label>
                                <input type="text" class="form-control" formControlName="subtotal" readonly>
                            </div>
                            <div class="col-md-2 text-end">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">
                                    <i class="feather icon-trash-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <h4>Total: {{ totalAmount | currency }}</h4>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-secondary me-2"
                            [routerLink]="['/purchasing/orders']">Cancel</button>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="loading || purchaseForm.invalid || items.length === 0">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Create Draft
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
