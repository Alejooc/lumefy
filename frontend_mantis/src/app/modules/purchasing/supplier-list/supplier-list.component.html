<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Suppliers</h5>
                <a [routerLink]="['/purchasing/suppliers/add']" class="btn btn-primary btn-sm">
                    <i class="feather icon-plus"></i> Add Supplier
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (supplier of suppliers; track supplier.id) {
                            <tr>
                                <td>{{ supplier.name }}</td>
                                <td>{{ supplier.email }}</td>
                                <td>{{ supplier.phone }}</td>
                                <td>{{ supplier.address }}</td>
                                <td>
                                    <!-- Edit link -->
                                    <a [routerLink]="['/purchasing/suppliers/edit', supplier.id]"
                                        class="btn btn-icon btn-outline-warning btn-sm me-2">
                                        <i class="feather icon-edit"></i>
                                    </a>
                                    <!-- Delete button -->
                                    <button (click)="deleteSupplier(supplier.id)"
                                        class="btn btn-icon btn-outline-danger btn-sm">
                                        <i class="feather icon-trash-2"></i>
                                    </button>
                                </td>
                            </tr>
                            } @empty {
                            <tr>
                                <td colspan="5" class="text-center">No suppliers found</td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
