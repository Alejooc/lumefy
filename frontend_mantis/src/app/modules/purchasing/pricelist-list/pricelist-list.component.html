<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Listas de Precios</h5>
                <a [routerLink]="['/purchasing/pricelists/add']" class="btn btn-primary btn-sm">
                    <i class="feather icon-plus"></i> Nueva Lista de Precios
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Moneda</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pl of priceLists">
                                <td>{{ pl.name }}</td>
                                <td>
                                    <span class="badge" [ngClass]="pl.type === 'SALE' ? 'bg-success' : 'bg-info'">
                                        {{ pl.type === 'SALE' ? 'Venta' : 'Compra' }}
                                    </span>
                                </td>
                                <td>{{ pl.currency }}</td>
                                <td>
                                    <span *ngIf="pl.active" class="badge bg-primary">Activo</span>
                                    <span *ngIf="!pl.active" class="badge bg-secondary">Inactivo</span>
                                </td>
                                <td>
                                    <a [routerLink]="['/purchasing/pricelists/edit', pl.id]"
                                        class="btn btn-icon btn-outline-primary btn-sm">
                                        <i class="feather icon-edit"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr *ngIf="priceLists.length === 0 && !loading">
                                <td colspan="5" class="text-center">No se encontraron listas de precios</td>
                            </tr>
                            <tr *ngIf="loading">
                                <td colspan="5" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
