<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>{{ isEditMode ? 'Editar' : 'Nueva' }} {{ isQuote ? 'Cotización' : 'Venta' }}</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">

                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" formControlName="client_id">
                                <option value="">Cliente Ocasional</option>
                                <option *ngFor="let c of clients" [value]="c.id">{{ c.name }}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Sucursal</label>
                            <select class="form-select" formControlName="branch_id"
                                [class.is-invalid]="saleForm.get('branch_id')?.invalid && saleForm.get('branch_id')?.touched">
                                <option value="">Seleccionar Sucursal</option>
                                <option *ngFor="let b of branches" [value]="b.id">{{ b.name }}</option>
                            </select>
                            <div class="invalid-feedback">Requerido</div>
                        </div>

                        <div class="col-md-4" *ngIf="isQuote">
                            <label class="form-label">Válido Hasta</label>
                            <input type="date" class="form-control" formControlName="valid_until">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Dirección de Envío</label>
                            <textarea class="form-control" formControlName="shipping_address" rows="2"
                                placeholder="Opcional"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" formControlName="notes" rows="2"
                                placeholder="Notas internas o para el cliente"></textarea>
                        </div>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Productos</h6>
                        <button type="button" class="btn btn-primary btn-sm" (click)="addItem()">
                            <i class="feather icon-plus"></i> Agregar Producto
                        </button>
                    </div>

                    <div formArrayName="items">
                        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i"
                            class="row mb-2 align-items-end">
                            <div class="col-md-4">
                                <label *ngIf="i===0" class="form-label small">Producto</label>
                                <select class="form-select" formControlName="product_id">
                                    <option value="">Seleccionar Producto</option>
                                    <option *ngFor="let p of products" [value]="p.id">{{ p.name }} - {{ p.sku }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Cantidad</label>
                                <input type="number" class="form-control" formControlName="quantity" min="1">
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Precio</label>
                                <input type="number" class="form-control" formControlName="price" min="0">
                            </div>
                            <div class="col-md-1">
                                <label *ngIf="i===0" class="form-label small">Desc.</label>
                                <input type="number" class="form-control" formControlName="discount" min="0">
                            </div>
                            <div class="col-md-2">
                                <label *ngIf="i===0" class="form-label small">Subtotal</label>
                                <input type="text" class="form-control" formControlName="subtotal" readonly>
                            </div>
                            <div class="col-md-1 text-end">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(i)">
                                    <i class="feather icon-trash-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <h4>Total: {{ totalAmount | currency }}</h4>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-secondary me-2" [routerLink]="['/sales']">Cancelar</button>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="loading || saleForm.invalid || items.length === 0">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            {{ isEditMode ? 'Actualizar' : 'Crear' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
