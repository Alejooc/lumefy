<div class="row">
    <div class="col-sm-12">
        <app-card [cardTitle]="isEditMode ? 'Edit Category' : 'Create Category'">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row mb-3">
                    <label class="col-lg-3 col-form-label">Name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter category name"
                            [ngClass]="{ 'is-invalid': submitted && form.controls['name'].errors }">
                        <div *ngIf="submitted && form.controls['name'].errors" class="invalid-feedback">
                            <div *ngIf="form.controls['name'].errors['required']">Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-lg-3 col-form-label">Description</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" formControlName="description" rows="3"
                            placeholder="Enter description"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label"></label>
                    <div class="col-lg-9">
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>
