<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <h3 class="mb-3">Nueva Contraseña</h3>
            <p class="text-muted">Introduce tu nueva clave de acceso.</p>
          </div>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" placeholder="Mínimo 6 caracteres"
                formControlName="new_password"
                [ngClass]="{ 'is-invalid': resetPasswordForm.get('new_password')?.touched && resetPasswordForm.get('new_password')?.errors }" />
                @if (resetPasswordForm.get('new_password')?.touched && resetPasswordForm.get('new_password')?.errors) {
                  <div
                    class="invalid-feedback">
                    La contraseña debe tener al menos 6 caracteres.
                  </div>
                }
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="Repite la contraseña"
                  formControlName="confirm_password" />
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary"
                    [disabled]="loading || resetPasswordForm.invalid">
                    @if (loading) {
                      <span class="spinner-border spinner-border-sm me-1"></span>
                    }
                    Actualizar Contraseña
                  </button>
                </div>
              </form>

              <div class="text-center mt-4">
                <a routerLink="/login" class="link-primary">Volver al Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
